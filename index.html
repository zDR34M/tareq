<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #0a0a0a, #3a3a3a);
            color: #fff;
            overflow-x: hidden;
        }

        /* Floating Background Shapes */
        .floating-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(100px); }
            50% { transform: translateY(50px) translateX(-100px); }
            75% { transform: translateY(-150px) translateX(-50px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00ff88;
            bottom: -5px;
            left: 0;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin-left: auto;
            animation: floatImg 4s ease-in-out infinite;
        }

        @keyframes floatImg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Projects Grid */
        .projects {
            padding: 100px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Skills Animation */
        .skills {
            padding: 100px 10%;
        }

        .skill-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            width: 0;
            transition: 1s ease;
        }

        /* Contact Form */
        .contact {
            padding: 100px 10%;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #00ff88;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons a {
            font-size: 24px;
            color: #fff;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #00ff88;
        }

    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div style="top: 20%; left: 10%"></div>
        <div style="top: 60%; left: 80%"></div>
        <div style="top: 40%; left: 90%"></div>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm [Your Name]<br>Creative Developer</h1>
            <p>Turning ideas into interactive experiences</p>
            <a href="#contact" class="cta-button">Hire Me</a>
        </div>
        <img src="your-profile-image.jpg" alt="Profile" class="profile-img">
    </section>

    <section id="projects" class="projects">
        <!-- Repeat for multiple projects -->
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Modern web application with React</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Mobile-first responsive design</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <h2>Skills</h2>
        <div class="skill-bar">
            <div class="skill-progress" style="width: 90%"></div>
        </div>
        <!-- Add more skill bars -->
    </section>

    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea rows="5" placeholder="Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <script>
        // Scroll Animation Trigger
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.project-card, .skill-bar');
            elements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                if(elementTop < window.innerHeight - 100) {
                    el.classList.add('active');
                }
            });
        });

        // Skill Bar Animation
        document.querySelectorAll('.skill-progress').forEach(bar => {
            bar.style.width = bar.getAttribute('data-width');
        });
    </script>
</body>
</html>
